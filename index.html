<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Supermarket Game</title>
<style>
  body { margin: 0; overflow: hidden; font-family: Arial; }
  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    z-index: 10;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 8px;
  }
  #info { font-size: 14px; }
  button { margin-top:5px; padding:5px; cursor:pointer; }
</style>
</head>
<body>
<div id="ui">
  <div><strong>Store Money:</strong> $<span id="money">0</span></div>
  <div><strong>Products Sold:</strong> <span id="sold">0</span></div>
  <div id="info">Click to play. WASD to move. Mouse to look.</div>
  <button id="beCashier">Become Cashier</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="js/game.js"></script>
</body>
</html>
